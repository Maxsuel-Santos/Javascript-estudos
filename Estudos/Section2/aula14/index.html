<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style/app.css">
    <title>Personal Data | Dados</title>
</head>
<body>
    
    <form class="form">

        <section id="main">

            <article>
                <p>Nome</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #54007f;"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
                <input type="text" class="nome" id="input" maxlength="25" minlength="1" required>
            </article>

            <article>
                <p>Sobrenome</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #54007f;"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
                <input type="text" class="sobrenome" id="input" maxlength="25" minlength="1" required>
            </article>

            <article>
                <p>Peso</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #54007f;"><path d="M6 5v14h3v-6h6v6h3V5h-3v6H9V5zM3 15a1 1 0 0 0 1 1h1V8H4a1 1 0 0 0-1 1v2H2v2h1v2zm18-6a1 1 0 0 0-1-1h-1v8h1a1 1 0 0 0 1-1v-2h1v-2h-1V9z"></path></svg>
                <input type="number" class="peso" id="input" step=".01" required> 
                <!-- step=".01" aceita até 2 casas decimais -->
            </article>

            <article>
                <p>Altura</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #54007f;"><circle cx="12" cy="4" r="2"></circle><path d="M15 22V9h5V7H4v2h5v13h2v-7h2v7z"></path></svg>
                <input type="number" class="altura" id="input" step=".01" required>
            </article>
            
            <button onclick="dontReload();">Enviar</button>
            
        </section>

    </form>

    <section id="content">
        <p>Seus dados apareceção aqui.</p>
    </section>

    <script src="src/js/app.js"></script>

</body>
</html>
