<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <section class="container">

        <article class="dadosImc">
            <table>

                <tbody>
                  <tr>
                    <td>Abaixo do peso</td>
                    <td><strong>&lt; 18,5</strong></td>
                  </tr>
                  <tr>
                    <td>Normal</td>
                    <td><strong>18,5 - 25</strong></td>
                  </tr>
                  <tr>
                    <td>Acima do peso</td>
                    <td><strong>25 - 30</strong></td>
                  </tr>
                  <tr>
                    <td>Obesidade 1</td>
                    <td><strong>30 - 35</strong></td>
                  </tr>
                  <tr>
                    <td>Obesidade 2</td>
                    <td><strong>35 - 40</strong></td>
                  </tr>
                  <tr>
                    <td>Obesidade 3</td>
                    <td><strong>&gt; 40</strong></td>
                  </tr>
                </tbody>

              </table>

        </article>

        <article class="imcCalc">
            <h1>Calcule seu IMC</h1>

            <form>
                <p>Peso (kg)</p>
                <input type="number" id="peso" placeholder="00" step=".01" required>

                <p>Altura (cm)</p>
                <input type="number" id="altura" placeholder="00" step=".01" required>

                <button onclick="dontReload();" id="calcular">Calcular</button>
            </form>
        </article>

        <article class="result">

        </article>

    </section>

    <script src="src/js/app.js"></script>
    <script src="src/js/dontReload.js"></script>

</body>
</html>
